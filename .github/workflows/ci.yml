name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    name: Code quality check

    steps:
      - uses: actions/checkout@master

      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: 1.24.0

      - name: Print deno version
        run: deno --version

      - name: Check format
        run: deno fmt --check 

      - name: Check lint
        run: deno lint .
